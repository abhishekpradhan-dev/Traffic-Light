<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="bg-container text-center d-flex flex-column pt-5">
      <h1 class="Traffic-heading">Traffic Light</h1>
      <div class="d-flex flex-row justify-content-center mt-5">
        <div class="d-flex flex-column justify-content-center mr-4">
          <button id="stopButton" class="button" onclick="stopButtonLight()">
            Stop
          </button>
          <button id="readyButton" class="button" onclick="readyButtonLight()">
            Ready
          </button>
          <button id="goButton" class="button" onclick="goButtonLight()">
            Go
          </button>
        </div>

        <div
          class="Traffic-Responding text-center d-flex flex-column justify-content-center"
        >
          <div class="d-flex flex-row justify-content-center">
            <div id="stopLight" class="Responding-bulb"></div>
          </div>
          <div class="d-flex flex-row justify-content-center">
            <div id="readyLight" class="Responding-bulb"></div>
          </div>
          <div class="d-flex flex-row justify-content-center">
            <div id="goLight" class="Responding-bulb"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
